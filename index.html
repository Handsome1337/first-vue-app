<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue.js Pet Depot</title>
  <script src="https://unpkg.com/vue"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <header>
      <div class="navbar navbar-light bg-light border border-dark rounded mb-4">
        <div class="float-md-left">
          <h1 v-text="sitename"></h1>
        </div>
        <div class="nav navbar-nav ml-auto cart">
          <button
            type="button"
            class="btn btn-secondary btn-lg"
            v-on:click="showCheckout"
          >
            <span class="fa fa-shopping-cart">
              {{ cartItemCount }}
            </span>
            Checkout
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div v-if="showProduct" class="row">
          <div class="col-md-2 offset-md-1">
            <figure>
              <img v-bind:src="product.image">
            </figure>
          </div>
          <div class="col-md-6 offset-md-2">
            <h1 v-text="product.title"></h1>
            <p v-html="product.description"></p>
            <p>
              {{ product.price | formatPrice }}
            </p>
            <button
              class="btn btn-primary btn-lg"
              v-on:click="addToCart"
              v-if="canAddToCart"
            >
              Add to cart
            </button>
            <button
              class="btn btn-primary btn-lg"
              disabled
              v-else
            >
              Add to cart
            </button>
          </div>          
        </div>
        <div v-else>

        </div>
      </div>
    </main>
  </div>

  <script type="text/javascript">
    const webstore = new Vue({
      el: '#app',
      data: {
        sitename: 'Vue.js Pet Depot',
        product: {
          id: 1001,
          title: 'Cat Food, 25lb bag',
          description: 'A 25 pound bag of <em>irresistible</em>,' +	' organic goodness for your cat.',
          price: 2000,
          image: 'assets/images/product-fullsize.png',
          availableInventory: 5
        },
        showProduct: true,
        cart: []
      },
      computed: {
        cartItemCount: function() {
          return this.cart.length || '';
        },
        canAddToCart: function() {
          return this.product.availableInventory > this.cartItemCount;
        }
      },
      filters: {
        formatPrice: function(price) {
          if (!parseInt(price)) { return ''; }
          if (price > 99999) {
            const priceString = (price / 100).toFixed(2);
            const priceArray = priceString.split('').reverse();
            let index = 3;
            while (priceArray.length > index + 3) {
              priceArray.splice(index + 3, 0, ',');
              index += 4;
            }
            return '$' + priceArray.reverse().join('');
          } else {
            return '$' + (price / 100).toFixed(2);
          }
        }
      },
      methods: {
        addToCart: function() {
          this.cart.push(this.product.id);
        },
        showCheckout() {
          this.showProduct = this.showProduct ? false : true;
        }
      }
    });
  </script>
</body>
</html>
